<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STR Deal Calculator | GPWN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 20px;
    }
    .container {
      max-width: 480px;
      width: 100%;
      text-align: center;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #cccccc;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    input, select {
      background-color: #2b2b2b;
      color: #ffffff;
    }
    input::placeholder {
      color: #999999;
    }
    button {
      background-color: #0ac06b;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #089e59;
    }
    .disclaimer {
      font-size: 12px;
      color: #888888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Instant Access</h1>
    <p>Use our free STR Deal Calculator to analyze any Airbnb deal in seconds.</p>
    <form action="https://formspree.io/f/REPLACE_WITH_YOUR_FORMSPREE_ID" method="POST">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Mobile Number" required />
      <select name="country" required>
        <option value="">Select Country</option>
        <option value="Australia">Australia</option>
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Canada">Canada</option>
        <option value="Other">Other</option>
      </select>
      <input type="hidden" name="_redirect" value="https://wealth-flo.github.io/deal-calculator/calculator.html" />
      <button type="submit">Access the Calculator</button>
    </form>
    <p class="disclaimer">By submitting, you agree to receive occasional updates from GPWN. We never spam.</p>
  </div>
</body>
</html>
